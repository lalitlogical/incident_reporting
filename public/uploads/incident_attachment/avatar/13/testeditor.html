<head>

  <title>Editor</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;

    #editor {
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;

    	margin: 0px;
   height: 458px;
    width: 775px;
    }

<body>

<textarea id='code'>
	
	

</textarea> 



<button type="button" id='saveCode' onclick='sendData'>
	save data
</button>

<!-- <script src="./ace.js" type="text/javascript" charset="utf-8"></script> -->
<script>
   

    function sendData(){

    	var code = document.getElementById('code').html;

    	var xhttp = new XMLHttpRequest();
    	xhttp.open("POST", "localhost:3002/problems/test_code_snippet", code);
    	xhttp.send();
    	

    }
</script>
